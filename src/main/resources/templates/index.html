<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    IT'S ON!
<button onclick="callServer()">BRING IT ON</button>
<button onclick="logout()">BRING IT OFF</button>
<script>
    function callServer() {
        $.get('/dummy/user-info',function(data) {alert(data);});
    }
    function logout() {
        $.post('/dummy/logout',{},function(data) {alert(data);});
    }
</script>
</body>
</html>
